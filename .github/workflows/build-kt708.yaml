name: Build KT708

on:
  repository_dispatch: 
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      clean_cache:
        description: 'Clean build cache'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free up disk space
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Free space before cleanup:"
        df -hT
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get -qq purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo apt-get -qq autoremove --purge
        sudo apt-get -qq clean
        echo "Free space after cleanup:"
        df -hT

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        # Setup ccache
        echo "/usr/lib/ccache" >> $GITHUB_PATH
        ccache --max-size=2G
        ccache --set-config=compression=true

    - name: Cache OpenWrt source
      uses: actions/cache@v4
      id: cache-openwrt
      if: github.event.inputs.clean_cache != 'true'
      with:
        path: |
          /workdir/openwrt
        key: openwrt-source-${{ env.REPO_BRANCH }}-${{ hashFiles('.config', 'diy-part1.sh') }}
        restore-keys: |
          openwrt-source-${{ env.REPO_BRANCH }}-

    - name: Cache ccache
      uses: actions/cache@v4
      if: github.event.inputs.clean_cache != 'true'
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ env.REPO_BRANCH }}-${{ hashFiles('.config') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ env.REPO_BRANCH }}-
          ccache-${{ runner.os }}-

    - name: Cache downloads
      uses: actions/cache@v4
      if: github.event.inputs.clean_cache != 'true'
      with:
        path: /workdir/openwrt/dl
        key: downloads-${{ env.REPO_BRANCH }}-${{ hashFiles('.config') }}
        restore-keys: |
          downloads-${{ env.REPO_BRANCH }}-

    - name: Clone source code
      working-directory: /workdir
      if: steps.cache-openwrt.outputs.cache-hit != 'true'
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt --depth=1
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
    - name: Copy custom files
      run: |
        if [ -d "files" ]; then
          echo "Copying custom files to openwrt directory..."
          cp -r files/* openwrt/
        else
          echo "No custom files directory found"
        fi

    - name: Link cached source
      if: steps.cache-openwrt.outputs.cache-hit == 'true'
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        git pull

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download packages
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j16
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        ccache -s
        make -j$(nproc) || make -j1 || make -j1 V=s
        ccache -s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 7

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        # List all generated files
        echo "Generated firmware files:"
        ls -la
        # Verify sysupgrade and factory files exist
        if ls *sysupgrade*.bin 1> /dev/null 2>&1; then
          echo "✓ Sysupgrade files found"
        else
          echo "⚠ No sysupgrade files found"
        fi
        if ls *factory*.bin 1> /dev/null 2>&1; then
          echo "✓ Factory files found"
        else
          echo "⚠ No factory files found"
        fi

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 30

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "## Mercury KM08-708H OpenWrt Firmware" >> release.txt
        echo "" >> release.txt
        echo "### Device Information" >> release.txt
        echo "- **Device**: Mercury KM08-708H" >> release.txt
        echo "- **Target**: ramips/mt7621" >> release.txt
        echo "- **SoC**: MediaTek MT7621AT" >> release.txt
        echo "- **Wi-Fi**: MediaTek MT7615DN Dual Band" >> release.txt
        echo "- **Build Date**: $(date)" >> release.txt
        echo "" >> release.txt
        echo "### Custom Settings" >> release.txt
        echo "- **LAN IP**: 192.168.3.1" >> release.txt
        echo "- **Hostname**: KT708-Router" >> release.txt
        echo "" >> release.txt
        echo "### Files Included" >> release.txt
        cd openwrt/bin/targets/*/*
        for file in *.bin *.img.gz *.manifest *.buildinfo; do
          if [ -f "$file" ]; then
            echo "- \`$file\` ($(du -h "$file" | cut -f1))" >> $GITHUB_WORKSPACE/release.txt
          fi
        done
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
